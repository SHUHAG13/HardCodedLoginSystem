<nav class="navbar navbar-light bg-secondary justify-content-between">
  <a class="navbar-brand px-3">Navbar</a>
  <form class="form-inline" *ngIf="loggedIn$ | async; else loginTemplate">
    <button class="btn btn-danger my-2 my-sm-0" (click)="logout()">LogOut</button>
  </form>
  <ng-template #loginTemplate>
    <form class="form-inline">
      <button class="btn btn-success my-2 my-sm-0" [routerLink]="'/'">LogIn</button>
    </form>
  </ng-template>
</nav>
