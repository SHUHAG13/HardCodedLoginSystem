<div class="login-container mx-auto my-5 shadow-2xl">
  <h2>Login</h2>
  <form id="loginForm" (submit)="Login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" [(ngModel)]="logInobj.username" class="form-control" id="username" placeholder="Enter your username" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="logInobj.password" id="password" placeholder="Enter your password" required />
    </div>
    <div class="error-message" id="error-message">Invalid username or password!</div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
